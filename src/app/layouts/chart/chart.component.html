<div class="main-content">
  <div class="container-fluid">
    <div class="p-5">
      <div class="loading text-center" *ngIf="!flag">
        <h1>Loading...</h1>
      </div>
      <div class="row" *ngIf="this.flag">
        <div class="col-1"></div>
        <div class="col-6">
          <h3>
            {{title}}
          </h3>

          <canvas
                  baseChart
                  height="200px"
                  [chartType]="'bar'"
                  [datasets]="chartData"
                  [labels]="labels"
                  [options]="chartOptions"
                  [legend]="true"
                  [colors]="colors"
                  (chartClick)="onChartClick($event)">
          </canvas>
        </div>
        <div class="col-1">
          <p>Insert</p>
          <p>Update</p>
          <p>Delete</p>
        </div>
        <div class="col-2">
          <p>: {{insertValue}}</p>
          <p>: {{updateValue}}</p>
          <p>: {{deleteValue}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
